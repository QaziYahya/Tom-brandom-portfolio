<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Tom Brandon  | UI/UX | Website Design | Photography</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <div class="menu-items">
          <div>
            <img class="logo" src="./img/logo.png" alt="Website-Logo" />
          </div>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
    </header>

      <div id="contact">
        <!-- Section A: Contact -->
        <section id="section-a" class="text-center py3 my3">
          <div class="container">
            <h2 class="section-title" >Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here's how you can contact me</p>
            <form>
              <div class="contact-fields">
                <input type="text" class="text-name text-fields" placeholder="Name">
                <input type="email" class="text-email text-fields" placeholder="Email Address">
                <input type="text" class="text-subject text-fields" placeholder="Subject">
                <input type="text" class="text-number text-fields" placeholder="Phone Number">
                <textarea class="text-message text-fields" rows="8" placeholder="Enter Messsage"></textarea>
             </div>
            </form>
            <button type="submit">Submit</button>
          </div>
        </section>

        <section id="section-b" class="bg-dark">
          <div class="container">
            <div class="info">
              <div class="items">
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>QaziYahya@something.com</p>
              </div>
              <div class="items">
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>(555) 555-5555</p>
              </div>
              <div class="items">
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>50th Main st, Boston</p>
              </div>
            </div>
          </div>
        </section>
        <section id="section-c">
          <div class="lets-start">
            <p>Lets Start Your next Project!</p>
          </div>
        </section>
     </div>
     
    <footer id="main-footer" class="py3 bg-dark">
      <div class="container">
        <div class="footer-items">
          <div>
            <p>Copyright &copy; 2020. All Rights Reserved</p>
          </div>
          <div>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
